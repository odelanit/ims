                            <span class="menu">{{item.name}}</span>
                        </a>
                        <div *ngIf="item.children" class="list-item" tabindex="0" role="button" (click)="toggleSubMenu($event)">
                            <div *ngIf="item.icon" class="menu-icon"><i [class]="item.icon"></i></div>
                            <span class="menu">{{item.name}}</span>
                        </div>
                        <div class="sub-menu" *ngIf="item.children">
                            <a *ngFor="let subitem of item.children" [hidden]="!subitem.show" class="item-active menu" routerLinkActive="active"
                               [routerLink]="subitem.url">
                                <i *ngIf="subitem.icon" [class]="subitem.icon"></i>
                                <span>{{subitem.name}}</span>
                            </a>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </nav>
    </div>
</div>
