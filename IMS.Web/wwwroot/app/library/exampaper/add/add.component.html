<div class="page-title d-flex justify-content-between align-items-center">
  <div class="page-title-wrap">
      <h2 class="mb-0">{{'Library.Exampaper.AddExampaper'|translate}}</h2>
  </div>
  <a class="btn-icon-rounded btn-outline-primary" matTooltip="Details" matTooltipPosition="above" routerLink="/library/exampapers" rExampaperouterLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
  <div class="rct-block-content">
    <mat-form-field class="col-12 col-lg-6">
      <mat-select placeholder="{{'Library.Exampaper.Class'|translate}}" (selectionChange)="onChangeClass($event.value)" [(ngModel)]="classId" #class="ngModel" [ngModelOptions]="{standalone: true}" required>
          <mat-option *ngFor="let class of classList" [value]="class.id">
              {{class.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
      <mat-select placeholder="{{'Library.Exampaper.Subjects'|translate}}" [(ngModel)]="addExampaper.mappingId"
                  #subject="ngModel" [ngModelOptions]="{standalone: true}" required>
          <mat-option *ngFor="let mapping of mappingList" [value]="mapping.id">
              {{mapping.instituteSubject.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
      <mat-select placeholder="{{'Library.Exampaper.AcademicYear'|translate}}" [(ngModel)]="addExampaper.academicYearId"
                  #academicYear="ngModel" [ngModelOptions]="{standalone: true}" required>
          <mat-option *ngFor="let academicYear of academicYearList" [value]="academicYear.id">
              {{academicYear.academicYearCode}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
      <input type="number" matInput required placeholder="{{'Library.Exampaper.NoOfPages'|translate}}"
             [(ngModel)]="addExampaper.pages" #NoOfPages="ngModel" 
             [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
        <input type="text" matInput placeholder="{{'Library.Exampaper.PublisherName'|translate}}" required NoSpaces
                [(ngModel)]="addExampaper.publisherName" #PublisherNameModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <div class="col-12 col-lg-6">
      <textarea type="text" matInput placeholder="{{'Library.Exampaper.Description'|translate}}" #PresentAddressModel="ngModel"
                [(ngModel)]="addExampaper.description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>

    <div class="col-12">
      <button class="btn-icon-rounded btn-primary" matTooltip="{{'Library.Exampaper.SavExampapere'|translate}}" matTooltipPosition="above" (click)="add()">
          <i class="zmdi zmdi-floppy"></i>
      </button>
      <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Library.Exampaper.CanExampapercel'|translate}}" matTooltipPosition="above" routerLink="/library/exampapers" rExampaperouterLinkActive="active"><i class="zmdi zmdi-close"></i></a>
    </div>
  </div>
</div>
