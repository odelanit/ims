<div class="page-title d-flex justify-content-between align-items-center">
  <div class="page-title-wrap">
      <h2 class="mb-0">{{'Library.BookType.Add'|translate}}</h2>
  </div>
  <a class="btn-icon-rounded btn-outline-primary" matTooltip="Details" matTooltipPosition="above" routerLink="/library/booktypes" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
  <div class="rct-block-content">
    <mat-form-field class="col-12 col-lg-6">
        <input type="text" matInput placeholder="{{'Library.BookType.Code'|translate}}" required NoSpaces
                [(ngModel)]="addType.Code" #CodeModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
        <input type="text" matInput placeholder="{{'Library.BookType.Name'|translate}}" required NoSpaces
                [(ngModel)]="addType.Name" #NameModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
      <textarea type="text" matInput placeholder="{{'Library.BookType.Description'|translate}}" #PresentAddressModel="ngModel"
        [(ngModel)]="addType.Description" [ngModelOptions]="{standalone: true}" ></textarea>
    </mat-form-field>
    <div class="col-12 col-lg-6 inline-block">
      <mat-slide-toggle [(ngModel)]="addType.Status" [ngModelOptions]="{standalone: true}">
          {{'Library.BookType.Status'|translate}}
      </mat-slide-toggle>
    </div>

    <div class="col-12">
      <button class="btn-icon-rounded btn-primary" matTooltip="{{'Library.BookType.Save'|translate}}" matTooltipPosition="above" (click)="add()">
          <i class="zmdi zmdi-floppy"></i>
      </button>
      <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Library.BookType.Cancel'|translate}}" matTooltipPosition="above" routerLink="/library/booktypes" routerLinkActive="active"><i class="zmdi zmdi-close"></i></a>
    </div>
  </div>
</div>
