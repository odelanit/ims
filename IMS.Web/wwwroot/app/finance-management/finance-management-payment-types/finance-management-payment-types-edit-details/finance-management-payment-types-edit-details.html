<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'FinanceManagement.PaymentType.EditPaymentType'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="{{'FinanceManagement.PaymentType.PaymentTypes'|translate}}" matTooltipPosition="above" routerLink="/finance/paymenttypes/list" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>

<div class="rct-block">
    <div class="rct-block-content">
        <form class="row">
            <mat-form-field class="col-12 col-lg-6">
                <input type="text" matInput placeholder="{{'StudentManagement.LookUp.Name'|translate}}" required
                       [(ngModel)]="paymentType.name" #NameModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20"
                       (keyup)="checkWhiteSpace()"
                       (keydown)="checkWhiteSpace(); resetError()" />

                <mat-error *ngIf="NameModel.invalid && NameModel.touched">
                    <span *ngIf="NameModel.hasError('required')">{{'Common.Required'|translate}}</span>
                </mat-error>

                <mat-hint class="mat-error" *ngIf="isEmptyName">
                    <span>{{'FinanceManagement.PaymentType.EmptyNameMessage'|translate}}</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-6">
                <input type="text" matInput placeholder="{{'StudentManagement.LookUp.Code'|translate}}" required
                       [(ngModel)]="paymentType.code" #CodeModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20"
                       (keyup)="checkWhiteSpace()"
                       (keydown)="checkWhiteSpace(); resetError()" />

                <mat-error *ngIf="CodeModel.invalid && CodeModel.touched">
                    <span *ngIf="CodeModel.hasError('required')">{{'Common.Required'|translate}}</span>
                </mat-error>

                <mat-hint class="mat-error" *ngIf="isEmptyCode">
                    <span>{{'FinanceManagement.PaymentType.EmptyCodeMessage'|translate}}</span>
                </mat-hint>

                <mat-hint class="mat-error" *ngIf="errorMessage !== ''">
                    <span>{{errorMessage}}</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-6">
                <textarea type="text" matInput placeholder="{{'StudentManagement.LookUp.Description'|translate}}" maxlength="50"
                          [(ngModel)]="paymentType.description" [ngModelOptions]="{standalone: true}"></textarea>
            </mat-form-field>

            <div class="col-12">
                <button class="btn-icon-rounded btn-primary" (click)="updatePaymentType()" matTooltip="{{'Common.Save'|translate}}" matTooltipPosition="above"
                        [disabled]="!(NameModel.valid && !isEmptyName && CodeModel.valid && !isEmptyCode)">
                    <i class="zmdi zmdi-floppy"></i>
                </button>
                <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Common.Cancel'|translate}}" matTooltipPosition="above" routerLink="/finance/paymenttypes/list" routerLinkActive="active"><i class="zmdi zmdi-close"></i></a>
            </div>
        </form>
    </div>
</div>
