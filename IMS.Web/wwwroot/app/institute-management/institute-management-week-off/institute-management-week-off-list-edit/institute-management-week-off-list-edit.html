        <div class="table-responsive" *ngIf="weekOffsList.length > 0">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>{{'Institute.WeekOff.WeekDays'|translate}}</th>
                        <th>{{'Institute.WeekOff.WeekOff'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let weekOff of weekOffsList">
                        <td>{{weekOff.weekDayString}}</td>
                        <td><mat-slide-toggle [(ngModel)]="weekOff.isWeekOff" (change)="setWeekOff(weekOff)" [disabled]="!isEditable"></mat-slide-toggle></td>
                    </tr>
                </tbody>
            </table>
            <button class="m-3 btn-icon-rounded btn-primary" matTooltip="Save" matTooltipPosition="above" (click)="bulkUpdateWeekOffs()"><i class="zmdi zmdi-floppy"></i></button>
