<div class="page-title d-flex justify-content-between align-items-center">
  <div class="page-title-wrap">
      <h2 class="mb-0">{{'Payroll.Group.Add'|translate}}</h2>
  </div>
  <a class="btn-icon-rounded btn-outline-primary" matTooltip="Details" matTooltipPosition="above" routerLink="/payroll/componentgroup" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
  <div class="rct-block-content">
    <mat-form-field class="col-12 col-lg-6">
        <input type="text" matInput placeholder="{{'Payroll.Group.Code'|translate}}" required NoSpaces
                [(ngModel)]="addGroup.Code" #CodeModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
        <input type="text" matInput placeholder="{{'Payroll.Group.Name'|translate}}" required NoSpaces
                [(ngModel)]="addGroup.Name" #NameModel="ngModel" [ngModelOptions]="{standalone: true}" maxlength="20" />
    </mat-form-field>
    <mat-form-field class="col-12 col-lg-6">
      <textarea type="text" matInput placeholder="{{'Payroll.Group.Description'|translate}}" #PresentAddressModel="ngModel"
                [(ngModel)]="addGroup.Description" [ngModelOptions]="{standalone: true}" ></textarea>
    </mat-form-field>
    <div class="col-12 col-lg-6 inline-block">
      <mat-slide-toggle [(ngModel)]="addGroup.Status" [ngModelOptions]="{standalone: true}">
          {{'Payroll.Group.Status'|translate}}
      </mat-slide-toggle>
    </div>

    <div class="col-12">
      <button class="btn-icon-rounded btn-primary" matTooltip="{{'Payroll.Group.Save'|translate}}" matTooltipPosition="above" (click)="add()">
          <i class="zmdi zmdi-floppy"></i>
      </button>
      <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Payroll.Group.Cancel'|translate}}" matTooltipPosition="above" routerLink="/payroll/componentgroup" routerLinkActive="active"><i class="zmdi zmdi-close"></i></a>
    </div>
  </div>
</div>
