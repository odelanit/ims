<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'Administration.EventManagement.Report.EventReport'|translate}}</h2>
    </div>
</div>

<div class="rct-block">
    <div class="rct-block-content">
        <form class="row">
            <mat-form-field class="col-12 col-lg-6">
                <input #startDate matInput [matDatepicker]="startDate" placeholder="{{'Staff.Activity.StartDate'|translate}} *"
                       (dateChange)="eventManagementReportQueryObj.startDate = $event.value" disabled required>
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate disabled="false"></mat-datepicker>

                <mat-hint class="mat-error" *ngIf="isDateRangeError">
                    <span>{{'Administration.EventManagement.Report.DateRangeError'|translate}}</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-6">
                <input #endDate matInput [matDatepicker]="endDate" placeholder="{{'Staff.Activity.EndDate'|translate}} *"
                       (dateChange)="eventManagementReportQueryObj.endDate = $event.value" disabled required>
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate disabled="false"></mat-datepicker>
            </mat-form-field>

            <div class="col-12">
                <button class="btn-icon-rounded btn-primary" (click)="generateReport()"
                         matTooltip="Download" matTooltipPosition="above"
                        [disabled]="!(eventManagementReportQueryObj.startDate !== null && eventManagementReportQueryObj.startDate !== undefined
                        && eventManagementReportQueryObj.endDate !== null && eventManagementReportQueryObj.endDate !== undefined)">
                    <i class="zmdi zmdi-download"></i>
                </button>

                <button class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="Cancel" matTooltipPosition="above" (click)="clearForm()">
                    <i class="zmdi zmdi-close"></i>
                </button>
            </div>
        </form>
    </div>
</div>
