<div class="page-title d-flex justify-content-between align-items-center">
  <div class="page-title-wrap">
      <h2 class="mb-0">{{'Hostel.Floor.Title'|translate}}</h2>
  </div>
</div>
<div class="rct-block">
  <div class="rct-full-block">
      <div class="table-responsive">
          <table class="table mb-0">
              <thead>
                  <tr>
                      <th>{{'Hostel.Floor.Hostel'|translate}}</th>
                      <th>{{'Hostel.Floor.BlockName'|translate}}</th>
                      <th>{{'Hostel.Floor.FloorNo'|translate}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let floor of floorDisplayList">
                      <td>{{floor.hostelName}}</td>
                      <td>{{floor.blockName}}</td>
                      <td>{{floor.floorName}}</td>
                      <td> <a class="nav-link" routerLink="/hostel/floors/{{floor.blockId}}/{{floor.floorNo}}"
                              matTooltip="{{'Hostel.Floor.Edit'|translate}}" matTooltipPosition="above" 
                              routerLinkActive="active"><i class="zmdi zmdi-edit zmdi-hc-lg"></i></a></td>
                  </tr>
              </tbody>
          </table>
          <div class="rct-block-title text-center" *ngIf="floorDisplayList.length==0">
              {{'Hostel.Floor.NoFloor'|translate}}
          </div>
      </div>
  </div>
</div>
