<div class="page-title d-flex justify-content-between align-items-center">
  <div class="page-title-wrap">
      <h2 class="mb-0">{{'Hostel.Floor.Rooms'|translate}}</h2>
  </div>
  <button class="btn-icon-rounded btn-outline-primary"
     matTooltip="{{'Hostel.Floor.Add'|translate}}" (click)="openAddDialog()" matTooltipPosition="before" routerLinkActive="active"><i class="zmdi zmdi-plus"></i></button>
</div>

<div class="rct-block">
  <div class="rct-full-block">
      <div class="table-responsive">
          <table class="table mb-0">
              <thead>
                  <tr>
                      <th>{{'Hostel.Floor.RoomNo'|translate}}</th>
                      <th>{{'Hostel.Floor.RoomType'|translate}}</th>
                      <th>{{'Hostel.Floor.NoOfBed'|translate}}</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let room of roomList">
                      <td>{{room.roomNo}}</td>
                      <td>{{room.roomTypeInstance.name}}</td>
                      <td>{{room.bedAmount}}</td>
                      <td> <a class="nav-link" (click)="openEditDialog(room)"
                              matTooltip="{{'Hostel.Floor.Edit'|translate}}" matTooltipPosition="above"><i class="zmdi zmdi-edit zmdi-hc-lg"></i></a></td>
                  </tr>
              </tbody>
          </table>
          <div class="rct-block-title text-center" *ngIf="roomList.length==0">
              {{'Hostel.Floor.NoFloor'|translate}}
          </div>
      </div>
  </div>
</div>
