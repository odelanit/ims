<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'Academic.State.AddState'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="{{'Academic.State.States'|translate}}" matTooltipPosition="above" routerLink="/academic/state/list" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
    <div class="rct-block-content">
        <academic-shared [lookUpData]="baseModel" (saveChanges)="addInstituteState($event)" [error]="error"
                         [countries]="countries" [selectedUrl]="selectedUrl"></academic-shared>
    </div>
</div>
