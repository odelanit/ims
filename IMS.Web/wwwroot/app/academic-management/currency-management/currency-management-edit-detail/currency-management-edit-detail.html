<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'Academic.Currency.EditCurrency'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="{{'Academic.Currency.Currencies'|translate}}" matTooltipPosition="above" routerLink="/academic/currency/list" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
    <div class="rct-block-content">
        <academic-shared [lookUpData]="baseModel" (saveChanges)="updaInstituteCurrency($event)" [error]="error" [selectedUrl]="selectedUrl"></academic-shared>
    </div>
</div>
