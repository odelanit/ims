<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'Inventory.Lookup.AddItemType'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="Details" matTooltipPosition="above"
        routerLink="/inventory/lookup/itemtype" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
    <div class="rct-block-content">
        <mat-form-field class="col-12 col-lg-6">
            <input type="text" matInput placeholder="{{'Inventory.Lookup.Code'|translate}}" required
                NoSpaces [(ngModel)]="addItemType.code" #RemainingQuantityModel="ngModel"
                [ngModelOptions]="{standalone: true}" maxlength="20" />
        </mat-form-field>
        <mat-form-field class="col-12 col-lg-6">
            <input type="text" matInput placeholder="{{'Inventory.Lookup.Name'|translate}}" required NoSpaces
                [(ngModel)]="addItemType.name" #ReferenceNoModel="ngModel" [ngModelOptions]="{standalone: true}"
                maxlength="20" />
        </mat-form-field>
        <mat-form-field class="col-12 col-lg-6">
            <textarea type="text" matInput placeholder="{{'Inventory.Lookup.Description'|translate}}"
                #PresentAddressModel="ngModel" [(ngModel)]="addItemType.description"
                [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
        <div  class="col-12 col-lg-6 inline-block">
            <mat-slide-toggle [(ngModel)]="addItemType.status" [ngModelOptions]="{standalone: true}">
                {{'Inventory.Lookup.Status'|translate}}
            </mat-slide-toggle>
        </div >
        <div class="col-12">
            <button class="btn-icon-rounded btn-primary" matTooltip="{{'Inventory.Lookup.Save'|translate}}"
                matTooltipPosition="above" (click)="add()">
                <i class="zmdi zmdi-floppy"></i>
            </button>
            <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Inventory.Lookup.Cancel'|translate}}"
                matTooltipPosition="above" routerLink="/inventory/lookup/itemtype" rIssuebookouterLinkActive="active"><i
                    class="zmdi zmdi-close"></i></a>
        </div>
    </div>
</div>
