<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'TransportManagement.VehicleDriverMapping.EditVehicleDriverMapping'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="Edit" matTooltipPosition="above" routerLink="/transportmanagement/vehicledrivermapping/list" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
    <div class="rct-block-content">
        <mat-form-field class="col-12 col-lg-6">
            <mat-select placeholder="{{'TransportManagement.VehicleDriverMapping.SelectVehicle'|translate}}" [(ngModel)]="vehicleId"
                        #RouteId="ngModel" [ngModelOptions]="{standalone: true}" disabled>
                <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
                    {{vehicle.vehicleCode}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="col-12 col-lg-6">
            <mat-select placeholder="{{'TransportManagement.VehicleDriverMapping.SelectPrimaryDriver'|translate}}" [(ngModel)]="primaryDriver"
                        #PrimaryDriver="ngModel" [ngModelOptions]="{standalone: true}" (selectionChange)="filterDriver()" required>
                <mat-option *ngFor="let driver of primaryDrivers" [value]="driver.id">
                    {{driver.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="col-12 col-lg-6">
            <mat-select placeholder="{{'TransportManagement.VehicleDriverMapping.SelectOtherDrivers'|translate}}" [(ngModel)]="selectedDrivers"
                        [ngModelOptions]="{standalone: true}" multiple (selectionChange)="filterDriver()" >
                <mat-option *ngFor="let driver of otherDrivers" [value]="driver.id">
                    {{driver.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="col-12">
            <button class="btn-icon-rounded btn-primary" matTooltip="Save" matTooltipPosition="above" (click)="addOrUpdateVehicleDriverMapping()"
                    [disabled]="!(PrimaryDriver.valid)">
                <i class="zmdi zmdi-floppy"></i>
            </button>
            <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="Cancel" matTooltipPosition="above" routerLink="/transportmanagement/vehicledrivermapping/list" routerLinkActive="active"><i class="zmdi zmdi-close"></i></a>
        </div>
    </div>
</div>
