<div class="page-title d-flex justify-content-between align-items-center">
    <div class="page-title-wrap">
        <h2 class="mb-0">{{'Staff.Designation.EditDesignations'|translate}}</h2>
    </div>
    <a class="btn-icon-rounded btn-outline-primary" matTooltip="{{'Staff.Designation.Designations'|translate}}" matTooltipPosition="above" routerLink="/staff/designation/list" routerLinkActive="active"><i class="zmdi zmdi-view-list"></i></a>
</div>
<div class="rct-block">
    <div class="rct-block-content">
        <form class="row">
            <mat-form-field class="col-12 col-lg-6">
                <input type="text" matInput placeholder="{{'Institute.AcademicYear.Code'|translate}}" required maxlength="20"
                       [(ngModel)]="designation.code" #designationCodeModel="ngModel" [ngModelOptions]="{standalone: true}"
                       (keyup)="checkWhiteSpace(designationNameModel, designationCodeModel)" (keydown)="resetError(designationNameModel, designationCodeModel)" />

                <mat-error *ngIf="designationCodeModel.invalid && designationCodeModel.touched">
                    <span *ngIf="designationCodeModel.hasError('required')">{{'Common.Required'|translate}}</span>
                </mat-error>

                <mat-hint class="mat-error" *ngIf="errorMessage !== ''">
                    <span>{{errorMessage}}</span>
                </mat-hint>

                <mat-hint class="mat-error" *ngIf="designationCodeModel.whiteSpaceError !== ''">
                    <span>{{designationCodeModel.whiteSpaceError}}</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-6">
                <input type="text" matInput placeholder="{{'Staff.Designation.DesignationName'|translate}}" required maxlength="20"
                       [(ngModel)]="designation.designationName" #designationNameModel="ngModel" [ngModelOptions]="{standalone: true}"
                       (keyup)="checkWhiteSpace(designationNameModel, designationCodeModel)" (keydown)="resetError(designationNameModel, designationCodeModel)" />

                <mat-error *ngIf="designationNameModel.invalid && designationNameModel.touched">
                    <span *ngIf="designationNameModel.hasError('required')">{{'Common.Required'|translate}}</span>
                </mat-error>

                <mat-hint class="mat-error" *ngIf="designationNameModel.whiteSpaceError !== ''">
                    <span>{{designationNameModel.whiteSpaceError}}</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field class="col-12 col-lg-6">
                <input type="text" matInput placeholder="{{'Common.Description'|translate}}" maxlength="50"
                       [(ngModel)]="designation.description" #designationDescriptionModel="ngModel" [ngModelOptions]="{standalone: true}" />
            </mat-form-field>

            <div class="col-12">
                <button class="btn-icon-rounded btn-primary" matTooltip="{{'Common.Save'|translate}}" matTooltipPosition="above" (click)="updateDesignation()"
                        [disabled]="!((designationNameModel.whiteSpaceError === null || designationNameModel.whiteSpaceError === undefined || designationNameModel.whiteSpaceError === '')
                            && (designationCodeModel.whiteSpaceError === null || designationCodeModel.whiteSpaceError === undefined || designationCodeModel.whiteSpaceError === '')
                            && !errorMessage && designationNameModel.valid && designationCodeModel.valid)">
                    <i class="zmdi zmdi-floppy"></i>
                </button>
                <a class="ml-2 btn-icon-rounded btn-outline-secondary" matTooltip="{{'Common.Cancel'|translate}}" matTooltipPosition="above" routerLink="/staff/designation/list" routerLinkActive="active"><i class="zmdi zmdi-close"></i></a>
            </div>
        </form>
    </div>
</div>
